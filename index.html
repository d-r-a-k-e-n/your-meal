<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourMeal</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icon/favicon-16x16.png"
    />
    <link rel="manifest" href="icon/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="preload"
      href="fonts/nunito-v26-latin-regular.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-latin-600.woff2"
      as="font"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/nunito-v26-latin-800.woff2"
      as="font"
      crossorigin
    />

    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <svg
          class="header__logo"
          viewBox="0 0 199 44"
          aria-label="Logo YouMeal"
        >
          <use href="./images/sprite.svg#logo" />
        </svg>
        <div class="header__title-container">
          <h1 class="header__title">
            Only the most <span class="text-accent">juicy burgers!</span>
          </h1>
          <p class="header__text">
            Free delivery from <span class="text-bold">599₴</span>
          </p>
        </div>
      </div>
    </header>
    <main>
      <nav class="navigation">
        <div class="container navigation__container">
          <ul class="navigation__list">
            <li class="navigation__item">
              <button
                class="navigation__button navigation__button--burger navigation__button--active"
              >
                Burgers
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--snack">
                Snacks
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--hot-dog">
                Hot-dogs
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--combo">
                Combo
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--shawarma">
                Shawarma
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--pizza">
                Pizza
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--wok">
                Wok
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--desert">
                Dessert
              </button>
            </li>
            <li class="navigation__item">
              <button class="navigation__button navigation__button--sauce">
                Sauces
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <section class="catalog">
        <div class="container">
          <div class="catalog__order order">
            <section class="order__wrapper order--open">
              <div class="order__wrap-title">
                <h2 class="order__title">Basket</h2>

                <span class="order__count">4</span>
              </div>
              <div class="order__wrap--list">
                <ul class="order__list"></ul>

                <div class="order__total">
                  <p>Total</p>
                  <p>
                    <span class="order__total-amount">531</span>
                    <span class="currency">₴</span>
                  </p>
                </div>

                <button class="order__submit">To order</button>
                <div class="order__wrap--apeal">
                  <p class="order__apeal">Free shipping</p>
                  <button class="order__close">Close</button>
                </div>
              </div>
            </section>
          </div>
          <div class="catalog__wrapper">
            <h2 class="catalog__title">Burgers</h2>

            <div class="catalog__wrap--list">
              <ul class="catalog__list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
